<html>
<head>
	<title>Compare Achievements</title>
	<link href="compare_achievements.css" media="all" rel="Stylesheet" type="text/css" />
	
	<script src="prototype.js" type="text/javascript"></script>
	<script src="effects.js" type="text/javascript"></script>
	<script type="text/javascript">
	
		var isAnimating = false;
		var animationDuration = 0.4;

		function load_details(game_id, row_id) {
			replace_id = "details_" + row_id;
			if (!isAnimating) {
				isAnimating = true;
				$("game_" + row_id).toggleClassName("achievements_open");
				if( !$(replace_id).visible() ) {
					if( $(replace_id).innerHTML == "" ) {
						achievements_source = XBCompareAchievements.webViewAchievementDetails_(game_id);
						achievements_source = achievements_source + "<div class=\"closer\" onclick=\"load_details('"+game_id+"', '"+row_id+"');location.hash = 'anchor_"+game_id+"'\"><img src='up_chevron.png' /></div>";
						$(replace_id).innerHTML = achievements_source;
					}
					new Effect.Opacity(replace_id, { duration:animationDuration, from:0.0, to:1.0});
					new Effect.BlindDown(replace_id, {duration:animationDuration,  afterFinish: enable_animation});
					$("game_" + row_id).getElementsByClassName("disclosure")[0].hide();
					$("game_" + row_id).getElementsByClassName("disclosure_up")[0].show();
				}
				else {
					new Effect.Opacity(replace_id, { duration:animationDuration, from:1.0, to:0.0});
					new Effect.BlindUp(replace_id, {duration:animationDuration,  afterFinish: enable_animation});
					$("game_" + row_id).getElementsByClassName("disclosure")[0].show();
					$("game_" + row_id).getElementsByClassName("disclosure_up")[0].hide();

				}
				
			}
		}
		
		
		function enable_animation() {
			isAnimating = false;
		}
	</script>
</head>
<body>

	<div class="header clearfix">
		<table><tr>
			<td class="padding3">&nbsp;</td>
            <td class="padding">&nbsp;</td>
			<td class="them_label">$their_tag</td>
			<td class="me_label">Me</td>
			<td class="padding2">&nbsp;</td>
		</tr></table>
	</div>
	<div class="header_space">&nbsp;</div>
	<div class="games">
		
		$games_list
		
	</div>
</body>
</html>
