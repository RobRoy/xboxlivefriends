<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="message.css" />
<title>message</title></head>
<body>
    <div id="header" class="clearfix">
        <span class="headerkey">From:</span>
        <span class="headervalue">$FROM</span>
        <br>
        <span class="headerkey">Summary:</span>
        <span class="headervalue"><strong>$SUMMARY</strong></span>
        <br>
        <span class="headerkey">Date:</span>
        <span class="headervalue">$DATE</span>
        <br>
        <span class="headerkey">Expires:</span>
        <span class="headervalue">$EXPDATE</span>
    </div>
	<hr />
	<div class="message">
        $MESSAGE
	</div>
</body>
</html>
